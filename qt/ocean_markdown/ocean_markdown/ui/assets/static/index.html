<!doctype html>
<html lang="en">
<meta charset="utf-8">
<head>
  <link rel="stylesheet" type="text/css" href="../../3rdparty/markdown.css">
  <script src="../../3rdparty/marked.js"></script>
  <script src="../../3rdparty/qwebchannel.js"></script>
</head>
<body>
  <div id="placeholder">你好你好你好你哈皮</div>
  <script type="text/javascript">
    console.log("被调用");
    var placeholder = document.getElementById('placeholder');
    var updateText = function(text) {
        var _text  = text ? text.toString() : "";
        placeholder.innerHTML = marked(_text);
    };
    new QWebChannel(qt.webChannelTransport,
      function(channel) {
        console.log("channel.objects:"+channel.objects)
        placeholder.innerHTML += "channel.objects:"+channel.objects;
        var content = channel.objects._textInObj;
        placeholder.innerHTML += "channel.objects:"+content.text;
        content.textChanged.connect(updateText);
      }
    );
  </script>
</body>
</html>
