<!doctype html>
<html lang="en">
<meta charset="utf-8">
<head>
  <link rel="stylesheet" type="text/css" href="../../3rdparty/sspai.css" id="style_mode">
  <script src="../../3rdparty/marked.min.js"></script>
  <script src="../../3rdparty/qwebchannel.js"></script>
</head>
<body>
  <div id="placeholder">欢迎使用～</div>
  <script type="text/javascript">
    var placeholder = document.getElementById('placeholder');
    var updateText = function(text) {
        placeholder.innerHTML = marked.parse(text);
    };

    var changeMarkDownStyle = function (type){
        var _styleLinkObj = document.getElementById("style_mode");
        switch (type) {
            case 0:
                _styleLinkObj.setAttribute("href","../../3rdparty/sspai.css");
                break;
            case 1:
                _styleLinkObj.setAttribute("href","../../3rdparty/han.css");
                break;
            case 2:
                _styleLinkObj.setAttribute("href","../../3rdparty/mdhere.css");
                break;
            case 3:
                _styleLinkObj.setAttribute("href","../../3rdparty/github.css");
                break;
            case 4:
                _styleLinkObj.setAttribute("href","../../3rdparty/businessblue.css");
                break;

            case 5:
                _styleLinkObj.setAttribute("href","../../3rdparty/wechatallblue.css");
                break;

            case 6:
                _styleLinkObj.setAttribute("href","../../3rdparty/wechatazure.css");
                break;

            case 7:
                _styleLinkObj.setAttribute("href","../../3rdparty/wechatgeekblack.css");
                break;

            case 8:
                _styleLinkObj.setAttribute("href","../../3rdparty/wechatinkblack.css");
                break;

            case 9:
                _styleLinkObj.setAttribute("href","../../3rdparty/wechatmountain.css");
                break;

            case 10:
                _styleLinkObj.setAttribute("href","../../3rdparty/wechatorange.css");
                break;


            default:
        }
    };

    new QWebChannel(qt.webChannelTransport,
      function(channel) {
        console.log("channel.objects:"+channel.objects)
        var content = channel.objects._textInObj;
        updateText(content.text);
        content.inputMd.connect(updateText);
      }
    );
  </script>
</body>
</html>
